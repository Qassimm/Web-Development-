<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diprella</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="website">
   <div class="login-panel">
      <div class="login-logo">
          <p>Diprella</p>
      </div>


      <div class="login-content">
         <h1>Login to Your Account</h1>
         <p>Login using social networks</p>

         <div class="login-icons">
             <div class="linkedin"></div>
             <div class="google"></div>
             <div class="facebook"></div>
         </div>
         <a>OR</a>
           <div class="login-email">
              <input class="email-search" type="search" placeholder="Email">
             <div class="password">
                  <input class="password-bar" type="password" placeholder="Password">
                  <i id="password" class="fa fa-eye password-icon"></i>
             </div>
               <button>Sign In</button>
           </div>
      </div>
   </div>
<div class="second-panel">
    <div class="second-content">
        <h1>New Here!</h1>
        <p>Sign up and discover a great 
        <br>amount of new opportunities!</p>
        <button>Sign Up</button>
    </div>
</div>

</div>  
</body>
</html>
